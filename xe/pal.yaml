# Palatino + Avant Garde
# Font settings for xelatex/lualatex. Use with `-d xe`.

variables:
    mainfont: "TeX Gyre Pagella"
    sansfont: "TeX Gyre Adventor"
    mathfont: "TeX Gyre Pagella Math"
    monofont: "NewComputerModernMono10"
    monofontoptions: "Scale=0.95"
    header-includes: |
      \newfontfamily{\greekfont}{Libertinus Serif}
      \newfontfamily{\cyrillicfont}{Libertinus Serif}
      \usepackage[Greek,Cyrillic]{ucharclasses}
      \setTransitionsForGreek{\greekfont}{}
      \setTransitionsForCyrillics{\greekfont}{}
